<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter App</title>
    <link rel="stylesheet" href="style.css" />

      <div id="converter_choices">

          id="category"
          onchange="setSelectionValue(this)"

          <option value="length">LENGTH</option>
          <option value="temperature">TEMPERATURE</option>
          <option value="volume">VOLUME</option>
        </select>
      </div>

      <div class="input_group">
        <input
          type="number"
          id="input1"
          name="input1"
          placeholder="DeÄŸer giriniz"
          step="any"
        />

      </div>

      <div class="swap-container">
        <button id="swapBtn"><i class="fas fa-retweet">ðŸ—˜</i></button>
      </div>

      <div class="input_group">
        <input
          type="number"
          id="input2"
          name="input2"
          placeholder="SonuÃ§"
          readonly
        />
        <select name="secondoption" id="secondoption"></select>
      </div>
    </div>
  </body>
  <script src="calculation.js"></script>
  <script src="app.js"></script>
</html>
